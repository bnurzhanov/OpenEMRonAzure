###############################################################################
# Synthea configuration overrides for data generation job
# We enable CSV exporter so that etl.py can load patients.csv.
# Base image cloned Synthea with default exporter.csv.export = false.
###############################################################################

# Enable CSV export
exporter.csv.export = true
# Disable FHIR exports to save time/space (optional)
exporter.fhir.export = false
exporter.ccda.export = false
exporter.text.export = false
exporter.fhir_dstu2.export = false
exporter.fhir_dstu3.export = false
exporter.fhir_r4.export = false

# Single folder reused per run (no per-run subfolder) for predictable path
exporter.csv.folder_per_run = false
# Always overwrite not append
exporter.csv.append_mode = false

# (Optional) limit included CSV files; blank means all defaults. Keep all for now.
# exporter.csv.included_files =
